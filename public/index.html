<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="./style/style.css">

  <title>OneVote polling app</title>
</head>
<body>
 <div class="container">
  <h1> OneVote app</h1>
  <p>Vote for ______________________ :</p>

  <form id="vote-form">
    <p>
      <label for="a-one">
        <input type="radio" name="vote" id="a-one" value="A-One">
        Choice *A*
      </label>
    </p>
    <p>
      <label for="b-two">
        <input type="radio" name="vote" id="b-two" value="B-Two">
        Choice *B*
      </label>
    </p>
    <p>
      <label for="c-three">
        <input type="radio" name="vote" id="c-three" value="C-Three">
        Choice *C*
      </label>
    </p>
    <p>
      <label for="d-four">
        <input type="radio" name="vote" id="d-four" value="D-Four">
        Choice *D*
      </label>
    </p>
    <input type="submit" value="vote" class="btn">
  </form>
 </div>

 <br> <br>

 <div id="chartContainer" style="height: 300px; width: 100%;">

 </div>

 <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/5.0.2/pusher.min.js" integrity="sha256-vOxviKM/QBcMYxoY51Rbfk1ePvAeH/PNSRLv1egfhts=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js" integrity="sha256-CIc5A981wu9+q+hmFYYySmOvsA3IsoX+apaYlL0j6fg=" crossorigin="anonymous"></script>
<script src="./main.js"></script>
</body>
</html>
